<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
        }
        
        header h2,
        p {
            color: blue;
        }
        
        input:required,
        select:required {
            border: red thin solid;
            border-radius: 3px;
            width: 65%;
        }
        
        table {
            /*dinh dang tuyet doi*/
            margin: 0.5em auto;
            width: 65%;
        }
        
        td:first-child {
            text-align: right;
            padding-right: 0.6em;
        }
        
        td:last-child {
            text-align: left;
        }
        
        tr:last-child td {
            text-align: center;
        }
        
        td:last-child {
            text-align: left;
        }
    </style>
</head>

<body>
    <header>
        <h2 style="text-align: center;">REGISTRATION FORM</h2>
        <p>Notes:</p>
        <ol>
            <li>Fields with(<span style="color: red;">*</span>)</li>
            <li>Login name have no spaces</li>
        </ol>
    </header>

    <div>
        <form action="" onsubmit="return popUp();" method="post" target="_blank">
            <table>
                <tr>
                    <td>
                        <label for="">Login name <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name" placeholder="name" required minlength="5">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Password <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="pass" placeholder="pass" required minlength="5">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Password Confirm<span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="password" name="passc" id="passc" placeholder="pass confirm" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Full name<span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Address<span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="text" name="add" id="add" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Email<span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email" placeholder="xxx@xxx.xxx" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Sex</label>
                    </td>
                    <td>
                        <input type="radio" name="sex" id="sex" value="Male"> Male
                        <input type="radio" name="sex" id="sex" value="Female"> Female
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Date of birth</label>
                    </td>

                    <td>
                        <input type="date" name="dob" id="dob" min="1921-01-01" max="2021-01-01">
                        <!-- <script>
                            let today = new Date();
                            let dd = today.getDate();
                            let mm = today.getMonth() +1;
                            let yyyy = today.getFullYear() -17;
                            today = yyyy + '-' + mm + '-' + dd;
                            document.getElementById("dob").setAttribute("max", today);
                        </script> -->

                        <!-- //  <select name="dd" id="dd" >
                        //     <option value="" >dd</option>
                        //     <option value="01">01</option>
                        // </select>
                        // <select name="mm" id="mm" >
                        //     <option value="" >mm</option>
                        //     <option value="01">01</option>
                        // </select>
                        // <select name="yyyy" id="yyyy" >
                        //     <option value="" >yyyy</option>
                        //     <option value="1989">1989</option>
                        // </select> -->
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Phone number</label>
                    </td>
                    <td>
                        <input type="number" name="phone" id="phone" minlength="10" maxlength="12" pattern="[0-9]{}">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Hobbies</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobbies" id="hobbie1" value="Swimming">Swimming
                        <input type="checkbox" name="hobbies" id="hobbie2" value="Dancing">Dancing
                        <input type="checkbox" name="hobbies" id="hobbie3" value="Shopping">Shopping
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Comment</label>
                    </td>
                    <td>
                        <textarea name="comment" id="comment" cols="45" rows="5" onclick="doSomething()"></textarea>
                    </td>
                </tr>

                <tr>
                    <td style="border: 2px solid red;" colspan="2">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        // document.getElementById("name").onblur = doSomething;

        function doSomething() {
            alert("say something");
        }

        function popUp() {
            var name = document.getElementById("name").value;
            var pass = document.getElementById("pass").value;
            var passc = document.getElementById("passc").value;
            var fname = document.getElementById("fname").value;
            var add = document.getElementById("add").value;
            var mail = document.getElementById("mail").value;
            var sex = document.getElementsByClassName("sex").value;
            var dob = document.getElementById("dob").value;
            var phone = document.getElementById("phone").value;

            var chkElements = document.getElementsByClassName("hobbies").value;
            var hobbies[];

            for (let i = 0; chkElements[i]; i++) {
                if (chkElements[i].checked) {
                    hobbies.push(chkElements[i].value);
                }
            }

            var comment = document.getElementById("comment").value;

            var a = [];
            a.push("Welcome to Education Web");
            a.push("--------------");
            a.push(`Login name: ${name}`);
            a.push(`Password: ${pass}`);
            a.push(`Password Confirm: ${passc}`);
            a.push(`Full name: ${fname}`);
            a.push(`Address: ${add}`);
            a.push(`Email: ${mail}`);
            a.push(`Sex: ${sex}`);
            a.push(`Date of birth: ${dob}`);
            a.push(`Date of birth: ${phone}`);
            a.push(`Date of birth: ${hobbies}.join(', ')}`);
            a.push(`Phone number: ${comment} `);

            var new_win = window.open();
            new_win.document.write("<pre>");
            new_win.document.writeln(a.join("\n"));
            new_win.document.write("</pre>");

            return false;
        }
    </script>

</body>

</html>
