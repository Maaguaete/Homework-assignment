<div class="container">
    <h2 style="text-align: center;">MENU</h2>
    <hr>
    <div>
        <table class="table table-striped table-dark">
            <p>Enter food name: <input type="text" ng-model="search"></p>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in foodData|filter:search">
                    <td>{{$index+1}}</td>
                    <td>{{x.fID}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.price|currency}}</td>
                    <td><button type="button" ng-click="remove($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
