<div class="container">
    <h2 style="text-align: center;">MENU</h2>
    <hr>
    <div>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in foodData">
                    <td>{{x.fID}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.price|currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
