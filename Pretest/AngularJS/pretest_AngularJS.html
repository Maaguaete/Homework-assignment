<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretest AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
</head>
<style>
    * {
        color: rgb(233, 177, 35);
    }
    
    ul {
        background-color: gainsboro;
        border-radius: 5px;
        font-weight: bold;
    }
    
    a:hover {
        background-color: rgba(51, 143, 236, 0.4);
    }
    
    .main {
        width: 90%;
        height: min-content;
        margin: 0 auto;
    }
</style>

<body ng-app="homeApp" ng-controller="homeCtrl">

    <div class="container">
        <h2>Pretest AngularJS</h2>
        <hr>
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a href="#!" class="nav-link text-primary">Home</a>
            </li>
            <li class="nav-item ">
                <a href="#!Food" class="nav-link text-primary">Food</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" href="#!addFood">Add New Food</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" href="#">About</a>
            </li>
        </ul><br>
        <div ng-view class="main"></div>
    </div>

</body>
<script>
    var app = angular.module("homeApp", ["ngRoute"]);

    app.config(function($routeProvider) {
        $routeProvider
            .when("/", {
                templateUrl: "Phophongcach.html"
            })
            .when("/Food", {
                templateUrl: "Food.html"
            })
            .when("/addFood", {
                templateUrl: "addFood.html"
            })
            .when("/g", {
                templateUrl: "test2.html"
            });
    });

    app.controller("homeCtrl", function($scope, $http) {

        $http.get("Food.json").then(function(response) {
            $scope.foodData = response.data;
        });

        $scope.addFood = function() {
            $scope.foodData.push({
                "id": $scope.id,
                "name": $scope.name,
                "price": $scope.price
            });
        }
    });
</script>

</html>
