<div class="container">


    <div>
        <table class="table table-striped table-dark">
            <p>Search: <input type="text" ng-model="search"></p>
            <span>Sort by:</span>
            <select>
                <option></i></option>
                <option ng-model="Code">Code</option>
                <option ng-model="Time">Time</option>
            </select>

            <br><br>
            <div class="list">List of flights:</div>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in flightData| filter:search">
                    <td>{{x.code}}</td>
                    <td>{{x.from}}</td>
                    <td>{{x.to}}</td>
                    <td>{{x.time}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
