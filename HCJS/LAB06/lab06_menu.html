<html lang="en">

<head>

    <title>Menu</title>
    <style>
        table {
            position: relative;
            width: 90%;
            margin: auto;

            border: black solid 1px;

            height: auto;
        }
        
        img {
            max-width: 80%;
            min-width: 80%;
            height: auto;
            object-fit: contain;
        }
        
        #spotlight {
            width: 50%;
        }
    </style>
</head>

        </tr>
        <tr>
            <td><img src="/Homework-assignment/HCJS/LAB06/imageTemp/roasted-brussel-sprouts.jpg" alt=""></td>
            <td><img src="/Homework-assignment/HCJS/LAB06/imageTemp/zucchini-cake.jpg" alt=""></td>
        </tr>

            <td><img src="" alt=""></td>

</html>
