<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 3 - Do It Yourself 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myControlDate">
    <div class="container p-3 my-3 bg-dark text-white">
        <h2>Session 3 - Do It Yourself 2</h2>
        <hr>
        <strong>Names of weekdays:</strong>
        <ol>
            <li ng-repeat="x in weekdays">
                <span ng-bind="x|date:'EEEE'"></span>
            </li>
        </ol>
    </div>
</body>
<script>
    let app = angular.module('myApp', []);
    app.controller('myControlDate', function($scope) {
        $scope.weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    });
</script>

</html>
